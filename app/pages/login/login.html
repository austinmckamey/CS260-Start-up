<!DOCTYPE html>
<html lang="en">
	<script>
	function includeHTML() {
		var z, i, elmnt, file, xhttp;
		/*loop through a collection of all HTML elements:*/
		z = document.getElementsByTagName("*");
		for (i = 0; i < z.length; i++) {
		elmnt = z[i];
		/*search for elements with a certain atrribute:*/
		file = elmnt.getAttribute("include-html");
		if (file) {
			/*make an HTTP request using the attribute value as the file name:*/
			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
			if (this.readyState == 4) {
				if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				/*remove the attribute, and call this function once more:*/
				elmnt.removeAttribute("include-html");
				includeHTML();
			}
			}      
			xhttp.open("GET", file, true);
			xhttp.send();
			/*exit the function:*/
			return;
		}
		}
	};
	</script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake-eats-apple</title>
    <link rel="stylesheet" href="../../styling/main.css">
  </head>
  <body>
	<div include-html="../../styling/animation.html"></div>
    <div class="login flex-col">
      <h1 class="header large-text secondary">Snake-eats-apple.</h1>
      <div class="text secondary flex-col">Login to play
		<form method="get" action="../play/play.html">
			<input class="username no-outline" :focus autocomplete="off" type="text" id="name" placeholder="Your name here" />
			<div class="big-block"></div>
			<div class="flex-row">
				<input class="no-outline" :focus autocomplete="off" type="password" id="password" placeholder="Password" />
				<button type="submit">Login</button>
			</div>
		</form>
	  </div>
    </div>

	<script>
		includeHTML();
	</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Snake-eats-apple</title>

  <body>
    <div class="login flex-col">

	  </div>

		<div class="block"></div>
		<div class="block"></div>

	  </div>

      <div class="text gray flex-col">Login to play

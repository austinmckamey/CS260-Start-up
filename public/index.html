<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake-eats-apple</title>
    <link rel="stylesheet" href="main.css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous"
	/>
  </head>
  <body>
	<div include-html="animation.html"></div>
    <div class="login flex-col">
      <h1 class="header large-text secondary">Snake-eats-apple.</h1>
      <div class="text secondary flex-col">Login to play
		<form method="get">
			<input class="username no-outline" :focus autocomplete="off" type="text" id="name" placeholder="Your name here" />
			<div class="big-block"></div>
			<div class="flex-row">
				<input class="no-outline" :focus autocomplete="off" type="password" id="password" placeholder="Password" />
				<button type="button" class="btn submit log" onclick="login()">Login</button>
			</div>
			<button type="button" class="btn submit" onclick="create()">Create</button>
		</form>
	  </div>
    </div>

	<div class="alertBox" id="alertBox">
		<p class="alertMsg" id="alertMsg"></p>
		<i class="cancel" role="img" aria-label="Cancel" onclick="closeAlert()"></i>
	</div>

	<script src="login.js"></script>
	<script src="../index.js"></script>
  </body>
</html>

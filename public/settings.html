<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake-eats-apple</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
		<div include-html="home.html"></div>
    </header>

    <main class="content">
		<div class="inset flex-col">
			<ul class="pt-4 width">
				<li class="flex-row start text trim">
					<label class="switch">
						<input type="checkbox" class="trim">
						<span class="slider"></span>
					</label>
					<div class="px-3">Music (need to find)</div>
				</li>
				<li class="pt-3 flex-row start text trim">
					<label class="switch">
						<input type="checkbox" class="trim">
						<span class="slider"></span>
					</label>
					<div class="px-3">Sound (need to find)</div>
				</li>
				<li class="pt-3 flex-row start text trim">
					<label class="switch">
						<input type="checkbox" class="trim">
						<span class="slider"></span>
					</label>
					<div class="px-3">Undecided</div>
				</li>
				<li class="pt-3 flex-row start text trim">
					<label class="switch">
						<input type="checkbox" class="trim">
						<span class="slider"></span>
					</label>
					<div class="px-3">Undecided</div>
				</li>
				<li class="pt-3 flex-row start text trim">
					<label class="switch">
						<input type="checkbox" class="trim" onclick="changeTheme()" id="hotdog">
						<span class="slider"></span>
					</label>
					<div class="px-3">Hotdog Stand</div>
				</li>
			</ul>
		</div>
    </main>

	<script src="settings.js"></script>
	<script src="home.js"></script>
  </body>
</html>

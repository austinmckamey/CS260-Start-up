<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake-eats-apple</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div include-html="home.html"></div>
    </header>

    <main>
      <div class="players">
        Player
        <span class="player-name"></span>
        <div id="player-messages"></div>
      </div>

      <div class="content flex-col">
        <canvas class="game" width="600" height="600" id="game"></canvas>
        <div class="play-buttons flex-row between">
          <button type="button" id="start" onclick="startGame()">Start</button>
          <p id="scr">Score: 0</p>
          <button type="button" onclick="stopGame()">Stop</button>
        </div>
      </div>

      <div class="failure" id="fail">
        GAME OVER!
      </div>
    </main>

    <script src="home.js"></script>
    <script src="play.js"></script>
  </body>
</html>
